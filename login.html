<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgriConnect</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="font-sans text-text">
    <header>
        <nav class="fixed top-0 w-full bg-white shadow-default z-50">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="text-2xl font-bold text-primary">
                    <h1><a href="./index.html">AgriConnect</a></h1>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="./index.html" class="nav-link">Home</a>
                    <a href="./index.html#services" class="nav-link">Services</a>
                    <a href="./post-job.html" class="nav-link">Post a Job</a>
                    <a href="./find-work.html" class="nav-link">Find Work</a>
                    <a href="./index.html#about" class="nav-link">About</a>
                </div>
                <div class="hidden md:flex space-x-4">
                    <button onclick="window.location.href='./login.html'" class="btn-secondary">Login</button>
                    <button onclick="window.location.href='./register.html'" class="btn-primary">Sign Up</button>
                </div>
                <button class="md:hidden text-2xl" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="pt-24 pb-16 bg-gray-50 min-h-screen">
        <section class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-default p-8">
                <h1 class="text-3xl font-bold text-text mb-2">Login</h1>
                <p class="text-text-light mb-8">Welcome back! Please login to your account.</p>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-text font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="Enter your email"
                               class="input">
                    </div>

                    <div>
                        <label for="password" class="block text-text font-medium mb-2">Password</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter your password"
                               class="input">
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-primary">
                            <label for="remember" class="ml-2 text-sm text-text-light">Remember me</label>
                        </div>
                        <a href="./forgot-password.html" class="text-sm text-primary hover:text-primary-dark">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-primary w-full">Login</button>

                    <p class="text-center text-text-light">
                        Don't have an account? 
                        <a href="./register.html" class="text-primary hover:text-primary-dark">Sign up</a>
                    </p>
                </form>
            </div>
        </section>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
