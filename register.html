<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AgriConnect</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="font-sans text-text">
    <header>
        <nav class="fixed top-0 w-full bg-white shadow-default z-50">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="text-2xl font-bold text-primary">
                    <h1><a href="./index.html">AgriConnect</a></h1>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="./index.html" class="nav-link">Home</a>
                    <a href="./index.html#services" class="nav-link">Services</a>
                    <a href="./post-job.html" class="nav-link">Post a Job</a>
                    <a href="./find-work.html" class="nav-link">Find Work</a>
                    <a href="./index.html#about" class="nav-link">About</a>
                </div>
                <div class="hidden md:flex space-x-4">
                    <button onclick="window.location.href='./login.html'" class="btn-secondary">Login</button>
                    <button onclick="window.location.href='./register.html'" class="btn-primary">Sign Up</button>
                </div>
                <button class="md:hidden text-2xl" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="pt-24 pb-16 bg-gray-50 min-h-screen">
        <section class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-default p-8">
                <h1 class="text-3xl font-bold text-text mb-2">Create Account</h1>
                <p class="text-text-light mb-8">Join AgriConnect and start connecting with agricultural services.</p>
                
                <form id="registerForm" class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-text font-medium mb-2">First Name</label>
                            <input type="text" id="firstName" name="firstName" required 
                                   placeholder="Enter first name"
                                   class="input">
                        </div>
                        <div>
                            <label for="lastName" class="block text-text font-medium mb-2">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required 
                                   placeholder="Enter last name"
                                   class="input">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-text font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="Enter your email"
                               class="input">
                    </div>

                    <div>
                        <label for="password" class="block text-text font-medium mb-2">Password</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Create a password"
                               class="input">
                        <p class="text-sm text-text-light mt-1">Must be at least 8 characters long</p>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-text font-medium mb-2">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="Confirm your password"
                               class="input">
                    </div>

                    <div>
                        <label for="role" class="block text-text font-medium mb-2">I want to</label>
                        <select id="role" name="role" required class="select">
                            <option value="">Select your role</option>
                            <option value="farmer">Hire Services (Farmer)</option>
                            <option value="service_provider">Provide Services (Service Provider)</option>
                        </select>
                    </div>

                    <div>
                        <label for="phoneNumber" class="block text-text font-medium mb-2">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required 
                               placeholder="Enter phone number"
                               class="input">
                    </div>

                    <div>
                        <label for="location" class="block text-text font-medium mb-2">Location</label>
                        <input type="text" id="location" name="location" required 
                               placeholder="Enter your location"
                               class="input">
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="terms" name="terms" required class="h-4 w-4 text-primary">
                        <label for="terms" class="ml-2 text-sm text-text-light">
                            I agree to the <a href="./terms.html" class="text-primary hover:text-primary-dark">Terms of Service</a> and 
                            <a href="./privacy.html" class="text-primary hover:text-primary-dark">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-primary w-full">Create Account</button>

                    <p class="text-center text-text-light">
                        Already have an account? 
                        <a href="./login.html" class="text-primary hover:text-primary-dark">Login</a>
                    </p>
                </form>
            </div>
        </section>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
