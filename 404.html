<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - AgriConnect</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="font-sans text-text">
    <header>
        <nav class="fixed top-0 w-full bg-white shadow-default z-50">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="text-2xl font-bold text-primary">
                    <h1><a href="/">AgriConnect</a></h1>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/#services" class="nav-link">Services</a>
                    <a href="/post-job" class="nav-link">Post a Job</a>
                    <a href="/find-work" class="nav-link">Find Work</a>
                    <a href="/#about" class="nav-link">About</a>
                </div>
                <div class="hidden md:flex space-x-4">
                    <button class="btn-secondary">Login</button>
                    <button class="btn-primary">Sign Up</button>
                </div>
                <button class="md:hidden text-2xl" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="pt-24 pb-16 bg-gray-50 min-h-screen">
        <section class="container mx-auto px-4 text-center">
            <div class="max-w-2xl mx-auto">
                <h1 class="text-6xl font-bold text-primary mb-4">404</h1>
                <h2 class="text-3xl font-bold text-text mb-4">Page Not Found</h2>
                <p class="text-text-light mb-8">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <a href="/" class="btn-primary inline-block">
                    Back to Home
                </a>
            </div>
        </section>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
